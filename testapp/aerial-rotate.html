<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="https://code.angularjs.org/1.4.4/angular.js"></script>
	<script src="../build/scripts/ng-map.js"></script>
	<script>
		var app= angular.module('myApp', ['ngMap']);
		app.controller('AerialRotateCtrl', function($scope, $interval) {
			$scope.autoRotate = function() {
				var map = $scope.map;
				if (map.getTilt() != 0) {
					$interval(function() {
						var heading = map.getHeading() || 0;
						map.setHeading(heading + 90);
					}, 3000);
				}
			}
		});
	</script>
</head>

<body>
	<h1>Aerial (Auto) Rotate Demo</h1>
	<div ng-controller="AerialRotateCtrl">
		<input type="button" value="Auto Rotate" ng-click="autoRotate();">
		<map center="45.518970, -122.672899"
			zoom="18"
			map-type-id="SATELLITE"
			tilt="45"
			heading="90">
		</map>
	</div>
</body>
</html>
