<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="https://code.angularjs.org/1.4.4/angular.js"></script>
	<script src="../build/scripts/ng-map.js"></script>
	<script>
		var app = angular.module('myApp', ['ngMap']);
		app.controller('CustomControlCtrl', function($scope) {
			var chicago = new google.maps.LatLng(41.850033, -87.6500523);
			$scope.click = function() {
				$scope.map.setCenter(chicago);
			}
		});
	</script>
</head>

<body>
	<h1>Custom Control 1</h1>
	<p>Add a custom button to the map that simply returns the user to Chicago when clicked</p>
	<div ng-controller="CustomControlCtrl">		
		<map center="41.850033, -87.6500523" zoom="6">
			<custom-control id="home" position="TOP_RIGHT" index="1" on-click="click()">
				<div style="background-color: black; color:#fff;cursor:pointer">Home1</div>
			</custom-control>
		</map>
	</div>
</body>
</html>
